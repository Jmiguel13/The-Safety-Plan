<svg width="1600" height="720" viewBox="0 0 1600 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background -->
    <radialGradient id="bgA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(260 100) rotate(0) scale(860 420)">
      <stop stop-color="#38BDF8" stop-opacity="0.22"></stop>
      <stop offset="1" stop-color="#000000" stop-opacity="0"></stop>
    </radialGradient>
    <radialGradient id="bgB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1320 140) rotate(0) scale(760 360)">
      <stop stop-color="#10B981" stop-opacity="0.18"></stop>
      <stop offset="1" stop-color="#000000" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Glow for strokes -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Gradient strokes -->
    <linearGradient id="gradStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#38BDF8"></stop>
      <stop offset="1" stop-color="#10B981"></stop>
    </linearGradient>

    <!-- Wordmark gradient -->
    <linearGradient id="gradType" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#E6FDF6"></stop>
      <stop offset="1" stop-color="#E9FBFF"></stop>
    </linearGradient>
  </defs>

  <!-- Dark base -->
  <rect width="1600" height="720" fill="#0a0a0b"></rect>
  <rect width="1600" height="720" fill="url(#bgA)"></rect>
  <rect width="1600" height="720" fill="url(#bgB)"></rect>

  <!-- Emblem (shield + rising path) -->
  <g transform="translate(220 185) scale(1.2)" filter="url(#glow)" stroke="url(#gradStroke)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- simplified shield -->
    <path d="M140 32c-28 0-79 18-110 35v120c0 86 69 120 110 136c41-16 110-50 110-136V67c-31-17-82-35-110-35z"></path>
    <!-- rising path -->
    <path d="M67 164l46-36l44 34l58-44l32 24"></path>
  </g>

  <!-- Divider line -->
  <path d="M520 120v480" stroke="rgba(255,255,255,0.06)"></path>

  <!-- Wordmark + tagline -->
  <g transform="translate(560 210)">
    <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="64" font-weight="800" fill="url(#gradType)">
      The Safety Plan
    </text>
    <text x="0" y="48" font-family="Inter, ui-sans-serif, system-ui" font-size="18" fill="rgba(226,232,240,0.7)">
      Focus • Hydration • Recovery • Rest
    </text>
  </g>

  <!-- Subtle corner rings -->
  <g opacity="0.25">
    <circle cx="1450" cy="560" r="140" stroke="#0ea5e9" stroke-opacity="0.25"></circle>
    <circle cx="1450" cy="560" r="95" stroke="#10b981" stroke-opacity="0.25"></circle>
  </g>

  <!-- Quiet watermark -->
  <text x="560" y="640" font-family="Inter, ui-sans-serif, system-ui" font-size="14" fill="rgba(226,232,240,0.32)">
    Wellness with a mission
  </text>
</svg>
