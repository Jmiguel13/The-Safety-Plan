<!-- public/images/hero-safety-plan.svg -->
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="g1" cx="20%" cy="0%" r="80%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity=".22"></stop>
      <stop offset="60%" stop-color="#000" stop-opacity="0"></stop>
    </radialGradient>
    <radialGradient id="g2" cx="100%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#10b981" stop-opacity=".18"></stop>
      <stop offset="70%" stop-color="#000" stop-opacity="0"></stop>
    </radialGradient>
    <linearGradient id="fade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c1214"></stop>
      <stop offset="100%" stop-color="#0c1214"></stop>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#fade)"></rect>
  <rect width="1600" height="900" fill="url(#g1)"></rect>
  <rect width="1600" height="900" fill="url(#g2)"></rect>

  <!-- soft vignette -->
  <rect width="1600" height="900" fill="#000" opacity=".18"></rect>

  <!-- simple kit silhouette -->
  <g transform="translate(320,280)" opacity=".9">
    <rect x="0" y="0" rx="18" ry="18" width="960" height="340" fill="#11181c" stroke="#263238" stroke-width="2"></rect>
    <rect x="24" y="24" rx="12" ry="12" width="912" height="150" fill="#0e1417" stroke="#1f2a2f" stroke-width="2"></rect>
    <rect x="24" y="190" rx="12" ry="12" width="912" height="126" fill="#0e1417" stroke="#1f2a2f" stroke-width="2"></rect>

    <!-- pills/slots -->
    <g fill="#162126">
      <rect x="48" y="52" width="140" height="96" rx="10"></rect>
      <rect x="208" y="52" width="140" height="96" rx="10"></rect>
      <rect x="368" y="52" width="140" height="96" rx="10"></rect>
      <rect x="528" y="52" width="140" height="96" rx="10"></rect>
      <rect x="688" y="52" width="140" height="96" rx="10"></rect>

      <rect x="48" y="214" width="260" height="74" rx="10"></rect>
      <rect x="328" y="214" width="260" height="74" rx="10"></rect>
      <rect x="608" y="214" width="260" height="74" rx="10"></rect>
    </g>

    <!-- subtle top edge glow -->
    <rect x="0" y="0" width="960" height="18" fill="#10b981" opacity=".08"></rect>
  </g>

  <!-- caption -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial" fill="#e8f1f2" opacity=".9">
    <text x="320" y="250" font-size="36" font-weight="700">The Safety Plan</text>
    <text x="320" y="290" font-size="18" fill="#a9b5b7">Wellness with a mission</text>
  </g>
</svg>
