<!-- Homefront hero â€” house + label -->
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gHouse" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"></stop>
      <stop offset="45%" stop-color="#22d3ee"></stop>
      <stop offset="100%" stop-color="#60a5fa"></stop>
    </linearGradient>
    <radialGradient id="bgGlowH1" cx="20%" cy="75%" r="55%">
      <stop offset="0%" stop-color="rgba(34,197,94,0.12)"></stop>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"></stop>
    </radialGradient>
    <radialGradient id="bgGlowH2" cx="80%" cy="25%" r="50%">
      <stop offset="0%" stop-color="rgba(59,130,246,0.10)"></stop>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"></stop>
    </radialGradient>
    <filter id="softGlowH" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="700" fill="rgba(0,0,0,0)"></rect>
  <rect width="1200" height="700" fill="url(#bgGlowH1)"></rect>
  <rect width="1200" height="700" fill="url(#bgGlowH2)"></rect>

  <!-- Label pill -->
  <g transform="translate(64,56)">
    <rect x="0" y="0" rx="16" ry="16" width="230" height="44" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.12)"></rect>
    <text x="115" y="30" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="20" fill="white" text-anchor="middle" letter-spacing=".10em">HOMEFRONT</text>
  </g>

  <!-- House (centered) -->
  <g transform="translate(0,10)">
    <path d="M420 360 L600 220 L780 360" stroke="url(#gHouse)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#softGlowH)"></path>
    <rect x="480" y="360" width="240" height="160" rx="8" stroke="url(#gHouse)" stroke-width="16" fill="none" filter="url(#softGlowH)"></rect>
    <rect x="572" y="400" width="56" height="120" rx="6" stroke="url(#gHouse)" stroke-width="16" fill="none" filter="url(#softGlowH)"></rect>
  </g>
</svg>
