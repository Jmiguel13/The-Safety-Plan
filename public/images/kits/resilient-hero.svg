<!-- Resilient hero â€” shield + label. ViewBox padded so nothing clips when scaled. -->
<svg width="1200" height="700" viewBox="0 0 1200 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon gradient stroke -->
    <linearGradient id="gShield" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"></stop>
      <stop offset="50%" stop-color="#60a5fa"></stop>
      <stop offset="100%" stop-color="#34d399"></stop>
    </linearGradient>
    <!-- Gentle vignette + glow -->
    <radialGradient id="bgGlow1" cx="25%" cy="70%" r="55%">
      <stop offset="0%" stop-color="rgba(56,189,248,0.12)"></stop>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"></stop>
    </radialGradient>
    <radialGradient id="bgGlow2" cx="75%" cy="30%" r="50%">
      <stop offset="0%" stop-color="rgba(16,185,129,0.10)"></stop>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"></stop>
    </radialGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background layers -->
  <rect width="1200" height="700" fill="rgba(0,0,0,0)"></rect>
  <rect width="1200" height="700" fill="url(#bgGlow1)"></rect>
  <rect width="1200" height="700" fill="url(#bgGlow2)"></rect>

  <!-- Label pill -->
  <g transform="translate(64,56)">
    <rect x="0" y="0" rx="16" ry="16" width="210" height="44" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.12)"></rect>
    <text x="105" y="30" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="20" fill="white" text-anchor="middle" letter-spacing=".12em">RESILIENT</text>
  </g>

  <!-- Shield icon (centered) -->
  <g transform="translate(0,20)">
    <path d="
      M600 150
      L780 220
      V360
      C780 480 690 570 600 606
      C510 570 420 480 420 360
      V220
      L600 150 Z

      M520 320
      L572 356
      L616 330
      L680 380
    " fill="none" stroke="url(#gShield)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)"></path>
  </g>
</svg>
